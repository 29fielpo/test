<html>
    <head>
        <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
         <meta charset="utf-8">
  <title>A-Frame with Countdown and Background Music</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
      body { margin: 0; overflow: hidden; }

      #start-button {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 1em 2em;
        font-size: 1.5em;
        background: #222;
        color: white;
        border: none;
        cursor: pointer;
        z-index: 10;
      }

      #countdown {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 8em;
        font-weight: bold;
        color: white;
        display: none;
        z-index: 9;
        text-shadow: 4px 4px 10px rgba(0,0,0,0.7);
      }
    </style>

    </head>
    <body>
          <!-- Audio element -->
    <audio id="bg-music" loop>
      <source src="https://github.com/29fielpo/test/blob/main/background%20music%201.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>

    <!-- UI elements -->
    <button id="start-button">Start Experience</button>
    <div id="countdown">3</div>

          <!-- JavaScript -->
    <script>
      const music = document.getElementById('bg-music');
      const startBtn = document.getElementById('start-button');
      const countdownEl = document.getElementById('countdown');

      startBtn.addEventListener('click', () => {
        startBtn.style.display = 'none';
        startCountdown();
      });

      function startCountdown() {
        let count = 3;
        countdownEl.style.display = 'block';
        countdownEl.textContent = count;

        const interval = setInterval(() => {
          count--;
          if (count > 0) {
            countdownEl.textContent = count;
          } else {
            clearInterval(interval);
            countdownEl.style.display = 'none';
            music.play();
          }
        }, 1000);
      }
    </script>

        <a-scene>
            <a-camera>
                <a-camera><a-cursor></a-cursor></a-camera>
            
            <a-sky color="#76fedc"></a-sky>
            
            <!-- wall 1 (top) Room: 1 -->
             <a-box color="grey" height="1" width="10" depth="13" position="0 6 0" ></a-box>
             
             <!-- wall 2 (front) Room: 1 -->
             <a-box color="grey" height="10" width="10" depth="1" position="0 1 -5"
             animation="
             property: position;
             from: 0 1 -5;
             to: 5000 1 -5;
             loop: false;
             dur: 2000;
             startEvents: click;
             easing: easeInElastic;
             "
             ></a-box>
             
             <!-- Buttons -->
             <a-cylinder color="crimson" height="0.5" radius="0.5" position="-4 -2 -5.1"
             animation="
             property: position;
             from: -4 -2 -5.1;
             to: -4 -2.2 -5.1;
             loop: false;
             startEvents: click;
             easing: easeInBack;
             "
             ></a-cylinder>
             <a-box color="grey" height="2" width="1.5" depth="1" position="-4 -3 -5" ></a-box>
             
             <a-cylinder color="crimson" height="0.5" radius="0.5" position="-2 -2 -5.1"
             animation="
             property: position;
             from: -2 -2 -5.1;
             to: -2 -2.2 -5.1;
             loop: false;
             startEvents: click;
             easing: easeInBack;
             "
             ></a-cylinder>
             <a-box color="grey" height="2" width="1.5" depth="1" position="-2 -3 -5" ></a-box>
             
             <a-cylinder color="crimson" height="0.5" radius="0.5" position="0 -2 -5.1"
             animation="
             property: position;
             from: 0 -2 -5.1;
             to: 0 -2.2 -5.1;
             loop: false;
             startEvents: click;
             easing: easeInBack;
             "></a-cylinder>
             <a-box color="grey" height="2" width="1.5" depth="1" position="0 -3 -5" ></a-box>
             
             <a-cylinder color="crimson" height="0.5" radius="0.5" position="2 -2 -5.1"
             animation="
             property: position;
             from: 2 -2 -5.1;
             to: 2 -2.2 -5.1;
             loop: false;
             startEvents: click;
             easing: easeInBack;
             "></a-cylinder>
             <a-box color="grey" height="2" width="1.5" depth="1" position="2 -3 -5" ></a-box>
             
             <a-cylinder color="crimson" height="0.5" radius="0.5" position="4 -2 -5.1"
             animation="
             property: position;
             from: 4 -2 -5.1;
             to: 4 -2.2 -5.1;
             loop: false;
             startEvents: click;
             easing: easeInBack;
             "></a-cylinder>
             <a-box color="grey" height="2" width="1.5" depth="1" position="4 -3 -5" ></a-box>
             
             <!-- wall 3 (back) Room: 1 -->
             <a-box color="grey" height="10" width="10" depth="1" position="0 1 5"
            animation="
             property: position;
             from: 0 1 5;
             to: 0 5000 5;
             loop: false;
             dur: 2000;
             startEvents: click;
             easing: easeInElastic;
             "
             ></a-box>
             <!-- wall 4 (right) Room: 1 -->
             <a-box color="grey" height="10" width="1" depth="13" position="5 1 0" ></a-box>
             <!-- wall 5 (left) Room: 1 -->
             <a-box color="grey" height="10" width="1" depth="13" position="-5 1 0" ></a-box>


            <!-- wall 1 (top) Room: 2 -->
             <a-box color="grey" height="1" width="10" depth="13" position="0 6 -13" ></a-box>
             <!-- wall 2 (front) Room: 2 -->
             <a-box color="grey" height="10" width="10" depth="1" position="0 1 -13"></a-box>
 
             <!-- creature -->
             <a-sphere color="yellow" radius="1" position="0 1 -10"
             animation="
             property: opacity;
             from: 1;
             to: 0;
             loop: false;
             startEvents: click;
             easing: easeInBack;
             "
             ></a-sphere>
             <a-cylinder color="black" height="2" radius="0.5" position="0 -1 -10"
             animation="
             property: rotation;
             from: 0 0 0;
             to: 270 90 180;
             loop: true;
             dur: 1000;
             easing: easeInCubic;
             dir: alternate;
                          startEvents: click;
             "
             
             animation__color="
             property: color;
             from: #000000;
             to: #0000FF;
             loop: true;
             dir: alternate;
                          startEvents: click;
             "
             ></a-cylinder>
             <a-cylinder color="black" height="2.5" radius="0.25" position="1 -1.5 -10"
             animation="
             property: position;
             from: 1 -1.5 -10;
             to: 2 3 -1;
             loop: true;
             dur: 1000;
             easing: easeInCirc;
             dir: alternate;
                          startEvents: click;
             "
             
             animation__color="
             property: color;
             from: #000000;
             to: #FF0000;
             loop: true;
             dir: alternate;
                          startEvents: click;
             "
             ></a-cylinder>
             <a-cylinder color="black" height="1.5" radius="0.25" position="0.35 -3 -10"
             animation="
             property: rotation;
             from: 0 0 0;
             to: 0 0 360;
             loop: true;
             dur: 100;
                          startEvents: click;
             "
             animation__2="
             property: position;
             from: -4 -3 -10;
             to: 4 -3 -10;
             loop: true;
             dur: 100;
                          startEvents: click;
             "
             animation__color="
             property: color;
             from: #000000;
             to: #FF00FF;
             loop: true;
             dir: alternate;
                          startEvents: click;
             "
             ></a-cylinder>
             <a-cylinder color="black" height="1.5" radius="0.25" position="-0.35 -3 -10"
             animation="
             property: height;
             from: 1.5;
             to: 6;
             loop: true;
             dir: alternate;
             dur: 500;
                          startEvents: click;
             "
             animation__2="
             property: radius;
             from: 1;
             to: 0.25;
             loop: true;
             dir: alternate;
             dur: 1000;
                          startEvents: click;
             "
             animation__color="
             property: color;
             from: #000000;
             to: #00FF00;
             loop: true;
             dir: alternate;
                          startEvents: click;
             "
             ></a-cylinder>
             <a-cylinder color="black" height="2.5" radius="0.25" position="-1 -1.5 -10"
             animation="
             property: position;
             from: -1 -1.5 -10;
             to: -1 1000000 -10;
             loop: true;
             dur: 50;
             easing: easeInElastic;
             dir: alternate;
                          startEvents: click;
             "
             animation__2="
             property: rotation;
             from: 0 0 0;
             to: 180 0 -360;
             loop: true;
             dur: 1000;
             easing: easeInElastic;
             dir: alternate;
                          startEvents: click;
             "
             animation__color="
             property: color;
             from: #000000;
             to: #FFFFFF;
             loop: true;
             dir: alternate;
                          startEvents: click;
             "
             ></a-cylinder>
              
             
             <!-- wall 4 (right) Room: 2 -->
             <a-box color="grey" height="10" width="1" depth="13" position="5 1 -13" ></a-box>
             <!-- wall 5 (left) Room: 2 -->
             <a-box color="grey" height="10" width="1" depth="13" position="-5 1 -13" ></a-box>
             
             <!-- contents of Room: 2 -->
             
             <!-- Floor (will figure out later) Room: both -->
             <a-plane color="#5d6a5c" height="30" width="20" position="0 -4.95 -2" rotation="-90 -90 -90"></a-plane>
             <a-plane color="#75e773" height="200" width="200" position="0 -5 0" rotation="-90 -90 -90"></a-plane>
        </a-scene>
    </body>
</html>
