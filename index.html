<html>
    <head>
        <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>
            <a-camera>
                <a-cursor fuse="true" fuse-timeout="200"></a-cursor>
            </a-camera>
        <a-box
            position="5 2 -10"
            depth="1.5"
            height="1.5"
            width="1.5"
            animation="
                property: rotation;
                from: 0 0 0;
                to: 360 360 360;
                dur: 2000;
                easing: linear;
                loop: true;
                pauseEvents: click;
            "
            animation__2="
                property: position;
                to: 9 2 -6;
                from: 5 2 -10;
                dur: 2000;
                easing: linear;
                loop: true;
                dir:alternate;
                pauseEvents: click;
            "
            animation__color="
                property: color;
                from: #9451d6;
                to: #ecdc27;
                startEvents: click;
            "
            color="#9451d6">
        </a-box>
        
        <a-sphere color="#ecdc27" radius="2" position="10 1 5"
        animation="
        property: position;
        from: 10 1 5;
        to: 10 1 0;
        loop: true;
        dir: alternate;
        easing: easeInSine;
        startEvents: click;
        "
        animation__2="
        property: radius;
        from: 2;
        to: 0.5;
        loop: true;
        easing: easeInElastic;
        startEvents: click;
        "
        animation__color="
        property: color;
        from: #ecdc27;
        to: #d65151;
        startEvents: click;
        "
        ></a-sphere>
         
        <a-cone color="#968fbd" radius-bottom="2" radius-top="0.5" position="-2 1 5"
        animation="
        property: radius-bottom;
        from: 2;
        to: 0.5;
        loop: true;
        dir: alternate;
        easing: easeInCubic;
        pauseEvents: click;
        "
        animation__2="
        property: radius-top;
        from: 0.5;
        to: 0.1;
        loop: true;
        dir: alternate;
        easing: easeInCubic;
        pauseEvents: click;
        "
        animation__3="
        property: height;
        from: 1;
        to: 5;
        loop: true;
        dir: alternate;
        easing: easeInCubic;
        pauseEvents: click;
        "
        animation__color="
        property: color;
        from: #968fbd;
        to: #ecdc27;
        startEvents: click;
        "
        ></a-cone>
        
        <a-cylinder color="#a6633f" height="16" radius="1.5" position="4 1 -15"
        animation="
        property: height;
        from: 16;
        to: 3;
        easing: easeInBack;
        dur: 2000;
        loop: false;
        startEvents: click;
        "
        animation__color="
                property: color;
                from: #a6633f;
                to: #ecdc27;
                startEvents: click;
        "
        ></a-cylinder>
        
        <a-dodecahedron color="#79b332" radius="5" position= "4 10 -15"
        animation="
        property: rotation;
        from: 0 0 0;
        to: 0 360;
        easing: linear;
        dur: 15000
        loop: true;
        pauseEvents: click;
        "
        animation__2="
        property: radius;
        from: 5;
        to: 2.5;
        easing: easeInBack;
        dur: 2000;
        loop: false;
        startEvents: click;
        "
        animation__3="
        property: position;
        from: 4 10 -15;
        to: 4 3 -15;
        easing: easeInBack;
        dur: 2000;
        loop: false;
        startEvents: click;
        "
        animation__color="
                property: color;
                from: #79b332;
                to: #ecdc27;
                startEvents: click;
        "
        ></a-dodecahedron>
        
        <a-torus color="#7c969c" arc="270" radius="4" radius-tubular="0.4" position="-8 2 -8" rotation="0 45 -45"
        animation="
        property: rotation;
        from: 0 45 -45;
        to: 0 45 315;
        loop: true;
        dur: 5000;
        pauseEvents: click;
        "
        animation__color="
                property: color;
                from: #7c969c;
                to: #ecdc27;
                startEvents: click;
        "
        ></a-torus>
        
        <a-plane color="#46b948" height="2000" width="2000" rotation="-90 0 0"></a-plane>
        <a-sky color="#4ee49e"></a-sky>
        
        </a-scene>
    </body>
</html>
