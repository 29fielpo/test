        <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>

    <body>
        <a-scene>
        <a-camera><a-cursor></a-cursor></a-camera>
        <a-box
            position="0 1 -5"
            color="red"
            depth="1"
            width="1"
            height="1"
            animation="
                property: rotation;
                from: 0 0 0;
                to: 360 360 0;
                dur: 2000;
                dir: alternate;
                loop: true;
                startEvents: click;
            "
            animation__2="
                property: position;
                from: 0 1 -5;
                to: 0 1.5 -1;
                dur: 20;
                dir: alternate;
                loop: true;
                startEvents: click;
            "
            animation__3="
                property: height;
                from: 1;
                to: 4;
                dur: 2000;
                dir: alternate;
                loop: true;
                startEvents: click;
            "
            >
        </a-box>
